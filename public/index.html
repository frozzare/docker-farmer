<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Farmer</title>
        <link rel="dns-prefetch" href="//fonts.googleapis.com/">
        <link href="//fonts.googleapis.com/css?family=Lato%3A300%2C400%2C400italic%2C700%2C900" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/css/normalize.css" type="text/css">
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Farmer</h1>
        </header>

        <div class="container">
            <div class="sites">
                <h2>Sites <span class="loader" style="display: none"></span></h2>

                <p>A list of sites configured with the domain <span class="domain"></span>. The table will be reloaded every 5 minutes. <a href="#" class="right show-all" data-text="Show less">Show all</a></p>
                <table>
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>ID</th>
                            <th>Image</th>
                            <th>State</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
